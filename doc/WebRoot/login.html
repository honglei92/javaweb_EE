    <script type="text/javascript" language="javascript">
    function checkcode(){
   	 document.getElementById("code").src="aa?id="+Math.random();//改变验证码图片 
   }
    function index(){
    	var username=document.getElementById("textfield");
        var password=document.getElementById("textfield2");
        var Valcode=document.getElementById("textfield3");
        if(username.value==""||username.value==null){
        	alert("用户名不能为空");
        	return index.jsp;
        } 
        	
        else if(password.value==""||password.value==null) 
        	{
           alert("密码不能为空");
           return index.jsp;
        	}
        else if(password.value.length<6||password.value.length>10){
        	alert("密码必须在六到十位之间");
        	return index.jsp;
        }
        else if(Valcode.value==null||Valcode.value==""){
        	alert("验证码不能为空");
        	return index.jsp;
        }
        else document.login.submit();
    }
    </script>
