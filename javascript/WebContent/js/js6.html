<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var star = [ "W宏雷", "X浪微博", "W信", "QQ" ,"papa","MM"];
		with (document){
			write("<ul>");
			write("<li>" + star.join() + "</li>");
			write("<li>"+star.slice(1, 4)+"</li>");
			write("<li>"+star.valueOf()+"</li>")
			write("<li>"+star.join("+")+"</li>")
			write("<li>"+star.reverse().join()+"</li>")
			write("<li>"+star.sort()+"</li>");
			write("</ul>");
		}
			
	</script>
</body>
</html>
