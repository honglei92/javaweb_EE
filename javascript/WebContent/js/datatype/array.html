	//使用匿名函数实现排序
	var array = [ 1, 7, 25, 32, 4 ];
	array.sort(function(num1, num2) {
		var temp1 = parseInt(num1);
		var temp2 = parseInt(num2);
		if (temp1 < temp2) {
			return -1;
		} else if (temp1 == temp2) {
			return 0;
		} else {
			return 1;
		}
	});
	alert(array);
