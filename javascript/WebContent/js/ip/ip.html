<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function next(object,index){
	if(object.value.length==4){
	document.forms[0].elements[index+1].focus();
	}
}
function showResult(){
	var f=document.forms[0];
	var result="";
	for(i=0;i<4;i++){
		result +=f.elements[i].value;
	}
	alert(result);
}

</script>
</head>
<body onload="document.forms[0].elements[0].focus();">
<form>
<input size="3" type="text" maxlength="4" onkeyup="next(this,0)">- 
<input size="3" type="text" maxlength="4" onkeyup="next(this,1)">- 
<input size="3" type="text" maxlength="4" onkeyup="next(this,2)">- 
<input size="3" type="text" maxlength="4" onkeyup="next(this,3)"><br>
<input type="submit" value="显示" onclick="showResult();">
</form>
</body>
</html>
