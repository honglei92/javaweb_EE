<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		function member(name, gender) {
			this.name = name;
			this.gender = gender;
		}
		var star1 = new member("王宏雷", "男");
		var star2 = new member("陈汉典", "男");
		var star3 = new member("徐熙娣", "男");
		with (document) {
			write(star1.name + ":" + star1.gender+"<br>");
			write(star2.name + ":" + star2.gender+"<br>");
			write(star3.name + ":" + star3.gender);
		}
	</script>
</body>
</html>
